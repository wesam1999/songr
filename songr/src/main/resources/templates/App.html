<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/file.css">
</head>
<body>




<form action="/albums" method="post">
    <p>title</p><input type="text"name="title"/>
    <p>artist</p><input type="text"name="artist"/>
    <p>songCount</p><input type="text"name="songCount"/>
    <p>length</p><input type="text"name="length"/>
    <p>imageUrl</p><input type="text"name="imageUrl"/>
    <button type="submit">submit</button>
</form>

<ul th:each="album : ${allAlbum}">
    <p>id</p><span th:text="${album.id}"></span>


    <p>artist</p><span th:text="${album.artist}"></span>
    <p>imageUrl</p><span th:text="${album.imageUrl}"></span>
    <p>length</p><span th:text="${album.length}"></span>
    <p>songCount</p><span th:text="${album.songCount}"></span>
    <p>title</p><span th:text="${album.title}"></span>
<!--    <p>songModels</p><span th:text="${album.songModels}"></span>-->
<!--    <p>songModels</p><span th:text="${album.songModels}"></span>-->
    <p>**********************************************************</p>
</ul>

</body>
</html>
